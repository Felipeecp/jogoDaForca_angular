<div class="row">
  <div class="col-6">
    <img class="img-fluid d-none d-sm-block" src="../../assets/img/hangman-game.png" alt="Logo jogo da forca">
  </div>
  <div class="formulario col-md-6">
    <h4 class="text-center">Login</h4>
    <form class="formulario form mt-4" (ngSubmit)="(login())">
      <div class="mb-3">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com" [(ngModel)]="email" name="email" />
      </div>
      <div class="mb-3">
        <label for="InputSenha">Senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="Senha" [(ngModel)]="senha" name="senha">
      </div>
      <div class="d-grip gap-2">
        <button type="submit" class="btn btn-primary col-12">Login</button>
      </div>
    </form>
    <p class="mt-3">NÃ£o tem uma conta ? <a [routerLink]="['registrar']">Registre-se</a> agora!</p>
  </div>
</div>
