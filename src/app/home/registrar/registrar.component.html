<div class="registrarForm">
  <h4 class="text-center">Registrar novo usuário</h4>

  <form class="form mt-4" [formGroup]="registroForm" (submit)="cadastrar()">
    <div class="registrarForm mb-3 col-6">
      <input type="text" class="form-control" placeholder="Nome completo" formControlName="nome" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <input type="email" class="form-control" placeholder="E-mail" formControlName="email" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <input type="text" class="form-control" placeholder="CPF" formControlName="cpf" mask="000.000.000-99" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <input type="text" class="form-control" placeholder="Celular" formControlName="celular" mask="(00) 00000-0000" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <input type="password" class="form-control" placeholder="Senha" formControlName="senha" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <input type="password" class="form-control" placeholder="Confirmar senha" />
    </div>

    <div class="mb-1">
      <strong>Endereço</strong>
    </div>
    <div class="registrarForm mb-3 col-6">
      <label class="inputLabel">Logradouro</label>
      <input type="text" class="form-control" formControlName="logradouro" />
    </div>
    <div class="registrarForm mb-3 col-6">
      <label class="inputLabel">Estado</label>
      <select class="form-select" formControlName="endereco">
        <option *ngFor="let endereco of enderecos" [ngValue]="endereco">
          {{endereco.estado}}
        </option>
      </select>
    </div>
    <div class="registrarForm mb-3 col-6">
      <label class="inputLabel">Cidade</label>
      <select class="form-select">
        <option *ngFor="let endereco of enderecos">
          {{endereco.cidade}}
        </option>
      </select>
    </div>
    <div class="registrarForm mb-3 col-6">
      <label class="inputLabel">Cep</label>
      <select class="form-select">
        <option *ngFor="let endereco of enderecos">
          {{endereco.cep}}
        </option>
      </select>
    </div>

    <div class="mb-1">
      <strong>Dados de pagamento</strong>
    </div>
    <div class="registrarForm mb-3 col-6" formGroupName="cartao">
      <label class="inputLabel">Número do cartão</label>
      <input type="text" class="form-control" formControlName="numero" mask="0000 0000 0000 0000" />
    </div>
    <div class="registrarForm mb-3 col-6" formGroupName="cartao">
      <label class="inputLabel">Nome do cartão</label>
      <input type="text" class="form-control" formControlName="nomeCartao" />
    </div>
    <div class="registrarForm mb-3 col-6" formGroupName="cartao">
      <label class="inputLabel">Data de validade</label>
      <input type="text" class="form-control" formControlName="dataValidade" placeholder="mes/ano" mask="00/00" />
    </div>
    <div class="registrarForm mb-3 col-6" formGroupName="cartao">
      <label class="inputLabel">Código de segurança</label>
      <input type="text" class="form-control" formControlName="codigoSeguranca" mask="000" />
    </div>

    <button class="btn btn-primary col-6">Registrar-se</button>
  </form>
  <p class="mt-3">Já tem uma conta ? Faça <a [routerLink]="['']">login</a></p>
</div>
